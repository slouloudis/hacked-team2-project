<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getRequest()">click me</button>
    <h2 id="rslt"></h2>
    
    <script>
        function getRequest() {
            const rslt = document.getElementById('rslt');
            rslt.innerHTML = 'loading...';
            fetch('http://localhost:3000/test').then(response => response.text()).then(data => rslt.innerHTML = data);
        }
    </script>
</body>
</html>
